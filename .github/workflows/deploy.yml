name: CI/CD to Google Cloud VM

on:
  push:
    branches:
      - main  # Run the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key to GitHub secrets
        ssh-known-hosts: |
          104.197.126.144

    - name: Deploy to VM
      env:
        HOST: 104.197.126.144
        USERNAME: hayanbeigh  # your VM username
      run: |
        ssh -o StrictHostKeyChecking=no ${{ env.USERNAME }}@${{ env.HOST }} << 'EOF'
          # Navigate to your project directory
          cd /path/to/your/project

          # Run any deployment or update commands
          git pull origin main
          npm install
          pm2 restart all  # Restart your app if youâ€™re using PM2
        EOF
